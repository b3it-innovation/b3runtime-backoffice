<mat-form-field style="width:100%" flex>
  <input style="width:100%" flex type="text" placeholder="Kategori..." matInput [formControl]="categoryNameFormControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let category of filteredCategories | async" [value]="category.name">
      {{ category.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
